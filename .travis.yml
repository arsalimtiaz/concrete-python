language: generic

sudo: required

matrix:
    include:
        - os: linux
        - os: osx
          env:
          - LDFLAGS="-L/usr/local/opt/openssl/lib -L/usr/local/opt/zlib/lib"
            CPPFLAGS="-I/usr/local/opt/openssl/include -I/usr/local/opt/zlib/include"

install:
    - ./.travis/install.bash

script:
  # configured in tox.ini
  - tox run -e pep8
  - tox run -e docs
  - tox run -e cov -- tests
  - tox run -e py37 -- integration-tests
